<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小智AI伙伴 - 登录</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .login-container {
            padding: 20px;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            text-align: center;
            margin: 40px 0;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 20px;
        }
        
        .app-name {
            font-size: 22px;
            font-weight: 600;
            margin-top: 15px;
            color: var(--primary-color);
        }
        
        .login-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            font-size: 16px;
            font-weight: 500;
            color: var(--light-text);
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: var(--primary-color);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 30%;
            width: 40%;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-color);
        }
        
        .input-container {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            font-size: 18px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .verification-container {
            display: flex;
        }
        
        .verification-input {
            flex: 1;
        }
        
        .verification-button {
            margin-left: 10px;
            padding: 0 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .verification-button:disabled {
            background-color: #e0e0e0;
            color: #a0a0a0;
            cursor: not-allowed;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .login-button:disabled {
            background-color: #e0e0e0;
            color: #a0a0a0;
            cursor: not-allowed;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 14px;
            color: var(--light-text);
        }
        
        .option {
            cursor: pointer;
        }
        
        .option:hover {
            color: var(--primary-color);
        }
        
        .separator {
            text-align: center;
            position: relative;
            margin: 30px 0;
        }
        
        .separator::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 42%;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .separator::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 42%;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .separator-text {
            display: inline-block;
            padding: 0 10px;
            color: var(--light-text);
            font-size: 14px;
            background-color: white;
            position: relative;
            z-index: 1;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-button:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .wechat {
            color: #07c160;
        }
        
        .qq {
            color: #12b7f5;
        }
        
        .weibo {
            color: #e6162d;
        }
        
        .footer {
            margin-top: auto;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            color: var(--light-text);
            border-top: 1px solid var(--border-color);
        }
        
        .register-prompt {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: var(--light-text);
        }
        
        .register-link {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- Login Container -->
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <img src="../images/logo.png" alt="小智AI伙伴">
            <div class="app-name">小智AI伙伴</div>
        </div>
        
        <!-- Login Tabs -->
        <div class="login-tabs">
            <div class="tab active" id="mobileTab">验证码登录</div>
            <div class="tab" id="passwordTab">密码登录</div>
        </div>
        
        <!-- Mobile Verification Login -->
        <div class="tab-content active" id="mobileContent">
            <form id="mobileForm">
                <div class="form-group">
                    <label for="mobile" class="form-label">手机号</label>
                    <div class="input-container">
                        <i class="fas fa-mobile-alt input-icon"></i>
                        <input type="tel" class="form-control" id="mobile" placeholder="请输入手机号">
                    </div>
                    <div class="error-message" id="mobileError">请输入正确的手机号</div>
                </div>
                
                <div class="form-group">
                    <label for="verificationCode" class="form-label">验证码</label>
                    <div class="verification-container">
                        <div class="input-container verification-input">
                            <i class="fas fa-shield-alt input-icon"></i>
                            <input type="text" class="form-control" id="verificationCode" placeholder="请输入验证码">
                        </div>
                        <button type="button" class="verification-button" id="getCodeBtn">获取验证码</button>
                    </div>
                    <div class="error-message" id="codeError">请输入正确的验证码</div>
                </div>
                
                <button type="button" class="login-button" id="mobileLoginBtn" disabled>登录</button>
                
                <div class="login-options">
                    <div class="option" id="forgotPasswordMobile">忘记密码？</div>
                    <div class="option" id="helpBtn">遇到问题</div>
                </div>
            </form>
        </div>
        
        <!-- Password Login -->
        <div class="tab-content" id="passwordContent">
            <form id="passwordForm">
                <div class="form-group">
                    <label for="mobileOrEmail" class="form-label">手机号/邮箱</label>
                    <div class="input-container">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="mobileOrEmail" placeholder="请输入手机号或邮箱">
                    </div>
                    <div class="error-message" id="accountError">请输入正确的手机号或邮箱</div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" placeholder="请输入密码">
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError">请输入正确的密码</div>
                </div>
                
                <button type="button" class="login-button" id="passwordLoginBtn" disabled>登录</button>
                
                <div class="login-options">
                    <div class="option" id="forgotPasswordBtn">忘记密码？</div>
                    <div class="option" id="helpBtnPwd">遇到问题</div>
                </div>
            </form>
        </div>
        
        <!-- Social Login -->
        <div class="separator">
            <span class="separator-text">其他方式登录</span>
        </div>
        
        <div class="social-login">
            <div class="social-button wechat">
                <i class="fab fa-weixin"></i>
            </div>
            <div class="social-button qq">
                <i class="fab fa-qq"></i>
            </div>
            <div class="social-button weibo">
                <i class="fab fa-weibo"></i>
            </div>
        </div>
        
        <!-- Register Prompt -->
        <div class="register-prompt">
            还没有账号？<a href="register.html" class="register-link">立即注册</a>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            登录即表示您同意<span style="color: var(--primary-color);">《用户协议》</span>和<span style="color: var(--primary-color);">《隐私政策》</span>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const mobileTab = document.getElementById('mobileTab');
        const passwordTab = document.getElementById('passwordTab');
        const mobileContent = document.getElementById('mobileContent');
        const passwordContent = document.getElementById('passwordContent');
        const mobile = document.getElementById('mobile');
        const verificationCode = document.getElementById('verificationCode');
        const mobileOrEmail = document.getElementById('mobileOrEmail');
        const password = document.getElementById('password');
        const getCodeBtn = document.getElementById('getCodeBtn');
        const togglePassword = document.getElementById('togglePassword');
        const mobileLoginBtn = document.getElementById('mobileLoginBtn');
        const passwordLoginBtn = document.getElementById('passwordLoginBtn');
        const mobileError = document.getElementById('mobileError');
        const codeError = document.getElementById('codeError');
        const accountError = document.getElementById('accountError');
        const passwordError = document.getElementById('passwordError');
        const forgotPasswordMobile = document.getElementById('forgotPasswordMobile');
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        
        // Tab Switching
        mobileTab.addEventListener('click', function() {
            mobileTab.classList.add('active');
            passwordTab.classList.remove('active');
            mobileContent.classList.add('active');
            passwordContent.classList.remove('active');
        });
        
        passwordTab.addEventListener('click', function() {
            passwordTab.classList.add('active');
            mobileTab.classList.remove('active');
            passwordContent.classList.add('active');
            mobileContent.classList.remove('active');
        });
        
        // Mobile Validation
        mobile.addEventListener('input', function() {
            const mobileValue = this.value.trim();
            const isValidMobile = /^1[3-9]\d{9}$/.test(mobileValue);
            
            if (isValidMobile) {
                mobileError.style.display = 'none';
                getCodeBtn.disabled = false;
            } else {
                mobileError.style.display = mobileValue ? 'block' : 'none';
                getCodeBtn.disabled = true;
            }
            
            updateMobileLoginButtonState();
        });
        
        // Verification Code Handling
        verificationCode.addEventListener('input', function() {
            const codeValue = this.value.trim();
            const isValidCode = codeValue.length === 6 && /^\d+$/.test(codeValue);
            
            codeError.style.display = (codeValue && !isValidCode) ? 'block' : 'none';
            
            updateMobileLoginButtonState();
        });
        
        // Get Code Button
        let countdown = 0;
        let timer;
        
        getCodeBtn.addEventListener('click', function() {
            if (countdown > 0) return;
            
            // Send verification code logic would go here
            
            countdown = 60;
            getCodeBtn.disabled = true;
            getCodeBtn.textContent = `${countdown}秒后重试`;
            
            timer = setInterval(() => {
                countdown--;
                getCodeBtn.textContent = `${countdown}秒后重试`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    getCodeBtn.textContent = '获取验证码';
                    getCodeBtn.disabled = !(/^1[3-9]\d{9}$/.test(mobile.value.trim()));
                }
            }, 1000);
        });
        
        // Account Validation
        mobileOrEmail.addEventListener('input', function() {
            const value = this.value.trim();
            const isValidMobile = /^1[3-9]\d{9}$/.test(value);
            const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
            
            accountError.style.display = (value && !(isValidMobile || isValidEmail)) ? 'block' : 'none';
            
            updatePasswordLoginButtonState();
        });
        
        // Password Validation
        password.addEventListener('input', function() {
            const passwordValue = this.value.trim();
            
            passwordError.style.display = (passwordValue && passwordValue.length < 6) ? 'block' : 'none';
            
            updatePasswordLoginButtonState();
        });
        
        // Toggle Password Visibility
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // Update Login Button States
        function updateMobileLoginButtonState() {
            const isValidMobile = /^1[3-9]\d{9}$/.test(mobile.value.trim());
            const isValidCode = verificationCode.value.trim().length === 6 && /^\d+$/.test(verificationCode.value.trim());
            
            mobileLoginBtn.disabled = !(isValidMobile && isValidCode);
        }
        
        function updatePasswordLoginButtonState() {
            const value = mobileOrEmail.value.trim();
            const isValidAccount = /^1[3-9]\d{9}$/.test(value) || /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
            const isValidPassword = password.value.trim().length >= 6;
            
            passwordLoginBtn.disabled = !(isValidAccount && isValidPassword);
        }
        
        // Login Buttons
        mobileLoginBtn.addEventListener('click', function() {
            if (this.disabled) return;
            
            // Mobile login logic would go here
            window.location.href = 'index.html';
        });
        
        passwordLoginBtn.addEventListener('click', function() {
            if (this.disabled) return;
            
            // Password login logic would go here
            window.location.href = 'index.html';
        });
        
        // Forgot Password
        forgotPasswordMobile.addEventListener('click', function() {
            window.location.href = 'forgot-password.html';
        });
        
        forgotPasswordBtn.addEventListener('click', function() {
            window.location.href = 'forgot-password.html';
        });
    </script>
</body>
</html>
