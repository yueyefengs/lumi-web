<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小智App - 登录</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: white;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 40px 30px;
            box-sizing: border-box;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .app-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            background-color: var(--primary-color);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            margin: 0 auto 20px;
        }
        
        .app-name {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 5px 0;
        }
        
        .app-slogan {
            font-size: 16px;
            color: var(--light-text);
            margin: 0;
        }
        
        .login-form {
            width: 100%;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        .input-field:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .input-field::placeholder {
            color: #ccc;
        }
        
        .forgot-password {
            text-align: right;
            font-size: 14px;
            color: var(--primary-color);
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 30px;
        }
        
        .login-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--light-text);
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .divider::before {
            margin-right: 15px;
        }
        
        .divider::after {
            margin-left: 15px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
        
        .social-btn.wechat {
            background-color: #07C160;
        }
        
        .social-btn.qq {
            background-color: #12B7F5;
        }
        
        .social-btn.weibo {
            background-color: #E6162D;
        }
        
        .register-link {
            font-size: 14px;
            text-align: center;
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .terms {
            font-size: 12px;
            color: var(--light-text);
            text-align: center;
            margin-top: 20px;
            line-height: 1.5;
        }
        
        .terms a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .back-button {
            position: absolute;
            top: 44px;
            left: 15px;
            font-size: 18px;
            color: var(--text-color);
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- Back Button -->
    <a href="#" class="back-button">
        <i class="fas fa-chevron-left"></i>
    </a>
    
    <!-- Main Content Area -->
    <div class="content" style="padding: 0; overflow-y: auto;">
        <div class="login-container">
            <div class="login-header">
                <div class="app-logo">
                    <i class="fas fa-robot"></i>
                </div>
                <h1 class="app-name">小智</h1>
                <p class="app-slogan">儿童AI益智好伙伴</p>
            </div>
            
            <div class="login-form">
                <div class="input-group">
                    <label class="input-label">手机号</label>
                    <input type="tel" class="input-field" placeholder="请输入手机号码">
                </div>
                
                <div class="input-group">
                    <label class="input-label">密码</label>
                    <input type="password" class="input-field" placeholder="请输入密码">
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
                
                <button class="login-btn">登录</button>
            </div>
            
            <div class="divider">其他登录方式</div>
            
            <div class="social-login">
                <div class="social-btn wechat">
                    <i class="fab fa-weixin"></i>
                </div>
                <div class="social-btn qq">
                    <i class="fab fa-qq"></i>
                </div>
                <div class="social-btn weibo">
                    <i class="fab fa-weibo"></i>
                </div>
            </div>
            
            <div class="register-link">
                还没有账号？<a href="#">立即注册</a>
            </div>
            
            <div class="terms">
                登录即表示您同意<a href="#">用户协议</a>和<a href="#">隐私政策</a><br>
                本应用适用于3-8岁儿童，需家长监护下使用
            </div>
        </div>
    </div>
</body>
</html>
