<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小智App - 首页</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-color), #7454e9);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .dashboard-header h2 {
            margin: 0 0 10px 0;
            font-size: 22px;
        }
        
        .dashboard-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .device-status {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 4px 10px;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .device-status i {
            margin-right: 5px;
        }
        
        .device-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .control-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }
        
        .usage-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .usage-item {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px;
            flex-basis: 48%;
        }
        
        .usage-item .value {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .usage-item .label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            width: 30%;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .stat-card .number {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 5px 0;
        }
        
        .stat-card .label {
            font-size: 12px;
            color: var(--light-text);
        }
        
        .activity-section, .content-section {
            margin-bottom: 25px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .see-all {
            color: var(--primary-color);
            font-size: 14px;
        }
        
        .activity-card, .content-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
        }
        
        .activity-icon {
            width: 50px;
            height: 50px;
            background-color: #f8f9fa;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px;
            color: var(--primary-color);
            font-size: 20px;
        }
        
        .activity-info, .content-info {
            flex: 1;
            padding: 15px 15px 15px 0;
        }
        
        .activity-title, .content-title {
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 5px 0;
        }
        
        .activity-subtitle, .content-subtitle {
            font-size: 13px;
            color: var(--light-text);
            margin: 0;
        }
        
        .activity-time {
            font-size: 12px;
            color: var(--light-text);
            margin-top: 5px;
        }
        
        .content-image {
            width: 70px;
            height: 70px;
            object-fit: cover;
            margin: 10px;
            border-radius: 8px;
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            padding: 10px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            flex: 1;
            min-width: 130px;
        }
        
        .action-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background-color: #f0f5ff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .action-text {
            font-size: 14px;
            font-weight: 500;
        }
        
        .search-bar {
            display: flex;
            background-color: #f0f2f5;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .search-bar i {
            color: var(--light-text);
            margin-right: 10px;
        }
        
        .search-input {
            border: none;
            background: transparent;
            flex: 1;
            font-size: 14px;
            color: var(--text-color);
        }
        
        .search-input::placeholder {
            color: var(--light-text);
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- Main Content Area -->
    <div class="content">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h2>你好，家长！</h2>
            <p>小智今天状态良好，电量充足</p>
            <div class="device-status">
                <i class="fas fa-circle"></i> 已连接 · 电量 78%
            </div>
            
            <div class="device-controls">
                <div class="control-button">
                    <i class="fas fa-pause"></i>
                </div>
                <div class="control-button">
                    <i class="fas fa-volume-mute"></i>
                </div>
            </div>
            
            <div class="usage-stats">
                <div class="usage-item">
                    <div class="value">1:42</div>
                    <div class="label">今日使用时长</div>
                </div>
                <div class="usage-item">
                    <div class="value">2:30</div>
                    <div class="label">时长限制</div>
                </div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="quick-actions">
            <div class="action-button">
                <div class="action-icon">
                    <i class="fas fa-history"></i>
                </div>
                <div class="action-text">聊天记录</div>
            </div>
            <div class="action-button">
                <div class="action-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="action-text">家长控制</div>
            </div>
        </div>
        
        <!-- Recent Activity -->
        <div class="activity-section">
            <div class="section-header">
                <div class="section-title">今日互动</div>
                <div class="see-all">查看全部</div>
            </div>
            
            <div class="activity-card">
                <div class="activity-icon">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <div class="activity-info">
                    <h3 class="activity-title">AI助手对话</h3>
                    <p class="activity-subtitle">小明询问了关于恐龙的知识</p>
                    <div class="activity-time">30分钟前</div>
                </div>
            </div>
            
            <div class="activity-card">
                <div class="activity-icon">
                    <i class="fas fa-music"></i>
                </div>
                <div class="activity-info">
                    <h3 class="activity-title">听儿歌</h3>
                    <p class="activity-subtitle">播放了3首儿歌，总时长12分钟</p>
                    <div class="activity-time">1小时前</div>
                </div>
            </div>
            
            <div class="activity-card">
                <div class="activity-icon">
                    <i class="fas fa-book"></i>
                </div>
                <div class="activity-info">
                    <h3 class="activity-title">故事学习</h3>
                    <p class="activity-subtitle">《小雷龙的大冒险》第2集</p>
                    <div class="activity-time">2小时前</div>
                </div>
            </div>
        </div>
        
        <!-- Content Library Preview -->
        <div class="content-section">
            <div class="section-header">
                <div class="section-title">内容推荐</div>
                <div class="see-all">查看全部</div>
            </div>
            
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1577922163914-ceb558b6a1a7?ixlib=rb-1.2.1&auto=format&fit=crop&w=120&q=60" class="content-image" alt="恐龙世界">
                <div class="content-info">
                    <h3 class="content-title">恐龙世界探险</h3>
                    <p class="content-subtitle">适合4-7岁 · 科普知识</p>
                </div>
            </div>
            
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1568347355280-d33ef3959e05?ixlib=rb-1.2.1&auto=format&fit=crop&w=120&q=60" class="content-image" alt="儿歌合集">
                <div class="content-info">
                    <h3 class="content-title">经典儿歌合集</h3>
                    <p class="content-subtitle">适合3-6岁 · 音乐启蒙</p>
                </div>
            </div>
            
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1607414340433-1a116649db2a?ixlib=rb-1.2.1&auto=format&fit=crop&w=120&q=60" class="content-image" alt="动物启蒙">
                <div class="content-info">
                    <h3 class="content-title">动物启蒙系列</h3>
                    <p class="content-subtitle">适合3-8岁 · 自然科普</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-item active" id="nav-home">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="nav-item" id="nav-learning">
            <i class="fas fa-book"></i>
            <span>学习</span>
        </div>
        <div class="nav-item" id="nav-chat">
            <i class="fas fa-comment-dots"></i>
            <span>聊天</span>
        </div>
        <div class="nav-item" id="nav-profile">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
