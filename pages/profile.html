<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小智App - 个人中心</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-header {
            background: linear-gradient(to right, #4a90e2, #5e6cef);
            color: white;
            padding: 25px 20px;
            border-radius: 0 0 20px 20px;
            margin-bottom: 20px;
        }

        .device-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .device-avatar {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .device-avatar i {
            font-size: 40px;
            color: white;
        }
        
        .device-info {
            flex: 1;
        }
        
        .device-name {
            font-size: 22px;
            font-weight: 600;
            margin: 0 0 5px 0;
        }
        
        .device-status {
            font-size: 14px;
            opacity: 0.9;
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            background-color: #2ecc71;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .device-status-text {
            margin-right: 10px;
        }
        
        .device-battery {
            margin-left: auto;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .device-battery i {
            margin-right: 5px;
        }
        
        .device-details {
            display: flex;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            text-align: center;
            flex: 1;
        }
        
        .detail-value {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .detail-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .menu-section {
            background-color: white;
            border-radius: 15px;
            margin: 0 15px 20px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .menu-header {
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 18px;
            margin-right: 15px;
        }
        
        .menu-text {
            flex: 1;
            font-size: 15px;
            font-weight: 500;
        }
        
        .menu-arrow {
            color: var(--light-text);
        }
        
        .version-info {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: var(--light-text);
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- Main Content Area -->
    <div class="content" style="padding: 0; height: calc(100% - 83px);">
        <!-- Profile Header with Device Info -->
        <div class="profile-header">
            <div class="device-container">
                <div class="device-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="device-info">
                    <h1 class="device-name">小智机器人</h1>
                    <div class="device-status">
                        <span class="status-indicator"></span>
                        <span class="device-status-text">已连接</span>
                    </div>
                </div>
                <div class="device-battery">
                    <i class="fas fa-battery-three-quarters"></i>
                    78%
                </div>
            </div>
            
            <div class="device-details">
                <div class="detail-item">
                    <div class="detail-value">2:30</div>
                    <div class="detail-label">每日限制</div>
                </div>
                <div class="detail-item">
                    <div class="detail-value">6岁</div>
                    <div class="detail-label">孩子年龄</div>
                </div>
                <div class="detail-item">
                    <div class="detail-value">v2.3.1</div>
                    <div class="detail-label">固件版本</div>
                </div>
            </div>
        </div>
        
        <!-- Settings Menu -->
        <div class="menu-section">
            <div class="menu-header">设置</div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="menu-text">常规设置</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="menu-text">家长控制</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="menu-text">连接设置</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="menu-text">通知设置</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        
        <!-- Character Settings -->
        <div class="menu-section">
            <div class="menu-header">角色设定</div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-user-edit"></i>
                </div>
                <div class="menu-text">修改角色形象</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-tags"></i>
                </div>
                <div class="menu-text">兴趣标签管理</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-sliders-h"></i>
                </div>
                <div class="menu-text">学习难度调整</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        
        <!-- Support & Help -->
        <div class="menu-section">
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-question-circle"></i>
                </div>
                <div class="menu-text">帮助与反馈</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-share-alt"></i>
                </div>
                <div class="menu-text">分享给朋友</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-tools"></i>
                </div>
                <div class="menu-text">售后服务</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-headset"></i>
                </div>
                <div class="menu-text">联系客服</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        
        <div class="version-info">
            小智App v1.0.3 (2025042201)<br>
            ©2025 小智智能科技有限公司
        </div>
    </div>
    
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-item" id="nav-home">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="nav-item" id="nav-learning">
            <i class="fas fa-book"></i>
            <span>学习</span>
        </div>
        <div class="nav-item" id="nav-chat">
            <i class="fas fa-comment-dots"></i>
            <span>聊天</span>
        </div>
        <div class="nav-item active" id="nav-profile">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
