<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小智AI伙伴 - 注册</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .register-container {
            padding: 20px;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        
        .back-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            padding: 5px;
            cursor: pointer;
        }
        
        .header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            margin-right: 30px;
        }
        
        .page-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .page-description {
            font-size: 14px;
            color: var(--light-text);
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-color);
        }
        
        .input-container {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            font-size: 18px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .verification-container {
            display: flex;
        }
        
        .verification-input {
            flex: 1;
        }
        
        .verification-button {
            margin-left: 10px;
            padding: 0 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .verification-button:disabled {
            background-color: #e0e0e0;
            color: #a0a0a0;
            cursor: not-allowed;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .password-strength {
            margin-top: 10px;
            height: 5px;
            border-radius: 2.5px;
            background-color: #eee;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s;
        }
        
        .strength-weak {
            background-color: #e74c3c;
        }
        
        .strength-medium {
            background-color: #f39c12;
        }
        
        .strength-strong {
            background-color: #2ecc71;
        }
        
        .password-requirements {
            margin-top: 10px;
            font-size: 13px;
            color: var(--light-text);
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .requirement i {
            margin-right: 5px;
            font-size: 12px;
        }
        
        .requirement.met i {
            color: #2ecc71;
        }
        
        .requirement:not(.met) i {
            color: var(--light-text);
        }
        
        .agreement-check {
            display: flex;
            align-items: flex-start;
            font-size: 14px;
            color: var(--light-text);
            margin: 20px 0;
        }
        
        .agreement-check input {
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .agreement-link {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .register-button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .register-button:disabled {
            background-color: #e0e0e0;
            color: #a0a0a0;
            cursor: not-allowed;
        }
        
        .login-prompt {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: var(--light-text);
        }
        
        .login-link {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }
        
        .footer {
            margin-top: auto;
            text-align: center;
            padding: 20px 0;
            font-size: 12px;
            color: var(--light-text);
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- Register Container -->
    <div class="register-container">
        <div class="header">
            <a href="login.html" class="back-button">
                <i class="fas fa-chevron-left"></i>
            </a>
            <div class="header-title">注册账号</div>
        </div>
        
        <div class="page-title">欢迎加入小智AI伙伴</div>
        <div class="page-description">创建您的账号，开始与小智一起探索AI的世界</div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="mobile" class="form-label">手机号</label>
                <div class="input-container">
                    <i class="fas fa-mobile-alt input-icon"></i>
                    <input type="tel" class="form-control" id="mobile" placeholder="请输入手机号">
                </div>
                <div class="error-message" id="mobileError">请输入正确的手机号</div>
            </div>
            
            <div class="form-group">
                <label for="verificationCode" class="form-label">验证码</label>
                <div class="verification-container">
                    <div class="input-container verification-input">
                        <i class="fas fa-shield-alt input-icon"></i>
                        <input type="text" class="form-control" id="verificationCode" placeholder="请输入验证码">
                    </div>
                    <button type="button" class="verification-button" id="getCodeBtn">获取验证码</button>
                </div>
                <div class="error-message" id="codeError">请输入正确的验证码</div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">设置密码</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" placeholder="请设置密码">
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="passwordError">请设置密码</div>
                
                <div class="password-strength">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
                
                <div class="password-requirements">
                    <div class="requirement" id="lengthRequirement">
                        <i class="fas fa-circle"></i> 长度至少为8位字符
                    </div>
                    <div class="requirement" id="uppercaseRequirement">
                        <i class="fas fa-circle"></i> 至少包含一个大写字母
                    </div>
                    <div class="requirement" id="lowercaseRequirement">
                        <i class="fas fa-circle"></i> 至少包含一个小写字母
                    </div>
                    <div class="requirement" id="numberRequirement">
                        <i class="fas fa-circle"></i> 至少包含一个数字
                    </div>
                    <div class="requirement" id="specialRequirement">
                        <i class="fas fa-circle"></i> 至少包含一个特殊字符
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">确认密码</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入密码">
                    <button type="button" class="password-toggle" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="confirmPasswordError">两次输入的密码不一致</div>
            </div>
            
            <div class="form-group">
                <label for="nickname" class="form-label">孩子昵称（选填）</label>
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control" id="nickname" placeholder="请输入孩子的昵称">
                </div>
            </div>
            
            <div class="form-group">
                <label for="childAge" class="form-label">孩子年龄（选填）</label>
                <div class="input-container">
                    <i class="fas fa-birthday-cake input-icon"></i>
                    <select class="form-control" id="childAge">
                        <option value="">请选择年龄</option>
                        <option value="3">3岁</option>
                        <option value="4">4岁</option>
                        <option value="5">5岁</option>
                        <option value="6">6岁</option>
                        <option value="7">7岁</option>
                        <option value="8">8岁</option>
                        <option value="9">9岁</option>
                        <option value="10">10岁</option>
                        <option value="11">11岁</option>
                        <option value="12">12岁</option>
                        <option value="13">13岁及以上</option>
                    </select>
                </div>
            </div>
            
            <div class="agreement-check">
                <input type="checkbox" id="agreementCheckbox">
                <label for="agreementCheckbox">
                    我已阅读并同意<a href="user-agreement.html" class="agreement-link">《用户协议》</a>和<a href="privacy-policy.html" class="agreement-link">《隐私政策》</a>
                </label>
            </div>
            
            <button type="button" class="register-button" id="registerBtn" disabled>注册</button>
        </form>
        
        <div class="login-prompt">
            已有账号？<a href="login.html" class="login-link">立即登录</a>
        </div>
        
        <div class="footer">
            ©2025 小智智能科技有限公司
        </div>
    </div>
    
    <script>
        // DOM Elements
        const mobile = document.getElementById('mobile');
        const verificationCode = document.getElementById('verificationCode');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const getCodeBtn = document.getElementById('getCodeBtn');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const agreementCheckbox = document.getElementById('agreementCheckbox');
        const registerBtn = document.getElementById('registerBtn');
        
        // Error Messages
        const mobileError = document.getElementById('mobileError');
        const codeError = document.getElementById('codeError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        
        // Password Strength Elements
        const strengthMeter = document.getElementById('strengthMeter');
        const lengthRequirement = document.getElementById('lengthRequirement');
        const uppercaseRequirement = document.getElementById('uppercaseRequirement');
        const lowercaseRequirement = document.getElementById('lowercaseRequirement');
        const numberRequirement = document.getElementById('numberRequirement');
        const specialRequirement = document.getElementById('specialRequirement');
        
        // Mobile Validation
        mobile.addEventListener('input', function() {
            const mobileValue = this.value.trim();
            const isValidMobile = /^1[3-9]\d{9}$/.test(mobileValue);
            
            if (isValidMobile) {
                mobileError.style.display = 'none';
                getCodeBtn.disabled = false;
            } else {
                mobileError.style.display = mobileValue ? 'block' : 'none';
                getCodeBtn.disabled = true;
            }
            
            updateRegisterButtonState();
        });
        
        // Verification Code Handling
        verificationCode.addEventListener('input', function() {
            const codeValue = this.value.trim();
            const isValidCode = codeValue.length === 6 && /^\d+$/.test(codeValue);
            
            codeError.style.display = (codeValue && !isValidCode) ? 'block' : 'none';
            
            updateRegisterButtonState();
        });
        
        // Get Code Button
        let countdown = 0;
        let timer;
        
        getCodeBtn.addEventListener('click', function() {
            if (countdown > 0) return;
            
            // Send verification code logic would go here
            
            countdown = 60;
            getCodeBtn.disabled = true;
            getCodeBtn.textContent = `${countdown}秒后重试`;
            
            timer = setInterval(() => {
                countdown--;
                getCodeBtn.textContent = `${countdown}秒后重试`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    getCodeBtn.textContent = '获取验证码';
                    getCodeBtn.disabled = !(/^1[3-9]\d{9}$/.test(mobile.value.trim()));
                }
            }, 1000);
        });
        
        // Password Strength Checker
        password.addEventListener('input', function() {
            checkPasswordStrength(this.value);
            validateConfirmPassword();
            updateRegisterButtonState();
        });
        
        confirmPassword.addEventListener('input', function() {
            validateConfirmPassword();
            updateRegisterButtonState();
        });
        
        function checkPasswordStrength(value) {
            // Reset requirements
            lengthRequirement.classList.remove('met');
            uppercaseRequirement.classList.remove('met');
            lowercaseRequirement.classList.remove('met');
            numberRequirement.classList.remove('met');
            specialRequirement.classList.remove('met');
            
            let score = 0;
            const maxScore = 5;
            
            // Length check
            if (value.length >= 8) {
                lengthRequirement.classList.add('met');
                score++;
            }
            
            // Uppercase check
            if (/[A-Z]/.test(value)) {
                uppercaseRequirement.classList.add('met');
                score++;
            }
            
            // Lowercase check
            if (/[a-z]/.test(value)) {
                lowercaseRequirement.classList.add('met');
                score++;
            }
            
            // Number check
            if (/[0-9]/.test(value)) {
                numberRequirement.classList.add('met');
                score++;
            }
            
            // Special character check
            if (/[^A-Za-z0-9]/.test(value)) {
                specialRequirement.classList.add('met');
                score++;
            }
            
            // Update strength meter
            const percentage = (score / maxScore) * 100;
            strengthMeter.style.width = `${percentage}%`;
            
            // Update strength color
            strengthMeter.className = 'strength-meter';
            if (percentage < 40) {
                strengthMeter.classList.add('strength-weak');
            } else if (percentage < 80) {
                strengthMeter.classList.add('strength-medium');
            } else {
                strengthMeter.classList.add('strength-strong');
            }
            
            // Show/hide error message
            if (!value) {
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        }
        
        function validateConfirmPassword() {
            if (confirmPassword.value && confirmPassword.value !== password.value) {
                confirmPasswordError.style.display = 'block';
            } else {
                confirmPasswordError.style.display = 'none';
            }
        }
        
        // Toggle Password Visibility
        togglePassword.addEventListener('click', function() {
            togglePasswordVisibility(password, this);
        });
        
        toggleConfirmPassword.addEventListener('click', function() {
            togglePasswordVisibility(confirmPassword, this);
        });
        
        function togglePasswordVisibility(inputField, button) {
            const type = inputField.getAttribute('type') === 'password' ? 'text' : 'password';
            inputField.setAttribute('type', type);
            button.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        }
        
        // Agreement Checkbox
        agreementCheckbox.addEventListener('change', function() {
            updateRegisterButtonState();
        });
        
        // Update Register Button State
        function updateRegisterButtonState() {
            const isValidMobile = /^1[3-9]\d{9}$/.test(mobile.value.trim());
            const isValidCode = verificationCode.value.trim().length === 6 && /^\d+$/.test(verificationCode.value.trim());
            const isPasswordValid = password.value && 
                                  lengthRequirement.classList.contains('met') && 
                                  uppercaseRequirement.classList.contains('met') && 
                                  lowercaseRequirement.classList.contains('met') && 
                                  numberRequirement.classList.contains('met') && 
                                  specialRequirement.classList.contains('met');
            const isConfirmPasswordValid = confirmPassword.value === password.value;
            const isAgreementChecked = agreementCheckbox.checked;
            
            registerBtn.disabled = !(isValidMobile && isValidCode && isPasswordValid && isConfirmPasswordValid && isAgreementChecked);
        }
        
        // Register Button Handler
        registerBtn.addEventListener('click', function() {
            if (this.disabled) return;
            
            // Registration logic would go here
            
            // For demo purposes, redirect to success page or login
            window.location.href = 'register-success.html';
        });
    </script>
</body>
</html>
