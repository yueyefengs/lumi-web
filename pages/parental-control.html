<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小智App - 家长控制</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .page-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .back-button {
            margin-right: 15px;
            font-size: 18px;
            color: var(--text-color);
        }
        
        .page-title {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
            text-align: center;
            margin-right: 38px;
        }
        
        .verification-banner {
            background-color: #FFF9E6;
            border-radius: 10px;
            margin: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        
        .verification-icon {
            background-color: #FFE7B3;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        
        .verification-icon i {
            color: #FF9500;
        }
        
        .verification-text {
            flex: 1;
        }
        
        .verification-title {
            font-weight: 500;
            margin: 0 0 5px 0;
            font-size: 15px;
        }
        
        .verification-desc {
            color: var(--light-text);
            font-size: 13px;
            margin: 0;
        }
        
        .setting-section {
            margin: 20px 15px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        .setting-card {
            background-color: white;
            border-radius: 12px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .setting-item {
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .setting-item:last-child {
            border-bottom: none;
        }
        
        .setting-info {
            flex: 1;
        }
        
        .setting-label {
            font-size: 15px;
            margin: 0 0 3px 0;
        }
        
        .setting-description {
            font-size: 12px;
            color: var(--light-text);
            margin: 0;
        }
        
        .setting-control {
            margin-left: 15px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 24px;
            transition: .4s;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }
        
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        
        .arrow-right {
            color: #ccc;
        }
        
        .time-display {
            background-color: #f0f2f5;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .password-protected {
            background-color: #f0f8ff;
            color: var(--primary-color);
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- Page Header -->
    <div class="page-header">
        <a href="home.html" class="back-button">
            <i class="fas fa-chevron-left"></i>
        </a>
        <div class="page-title">家长控制</div>
    </div>
    
    <!-- Verification Banner -->
    <div class="verification-banner">
        <div class="verification-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        <div class="verification-text">
            <h3 class="verification-title">家长验证</h3>
            <p class="verification-desc">请先完成家长验证，以修改控制设置</p>
        </div>
        <i class="fas fa-chevron-right arrow-right"></i>
    </div>
    
    <!-- Usage Control -->
    <div class="setting-section">
        <div class="section-title">
            <i class="fas fa-clock"></i>
            <span>使用时间管理</span>
        </div>
        <div class="setting-card">
            <div class="setting-item">
                <div class="setting-info">
                    <h4 class="setting-label">每日使用时长限制</h4>
                    <p class="setting-description">限制每天可以使用的总时长</p>
                </div>
                <div class="setting-control">
                    <div class="time-display">2小时</div>
                </div>
                <i class="fas fa-chevron-right arrow-right"></i>
            </div>
            <div class="setting-item">
                <div class="setting-info">
                    <h4 class="setting-label">使用时段设置</h4>
                    <p class="setting-description">设置可以使用的时间段</p>
                </div>
                <i class="fas fa-chevron-right arrow-right"></i>
            </div>
            <div class="setting-item">
                <div class="setting-info">
                    <h4 class="setting-label">休息提醒</h4>
                    <p class="setting-description">使用30分钟后提醒休息</p>
                </div>
                <div class="setting-control">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Content Control -->
    <div class="setting-section">
        <div class="section-title">
            <i class="fas fa-filter"></i>
            <span>内容管理</span>
        </div>
        <div class="setting-card">
            <div class="setting-item">
                <div class="setting-info">
                    <h4 class="setting-label">敏感内容过滤</h4>
                    <p class="setting-description">过滤不适合儿童的内容</p>
                </div>
                <div class="setting-control">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="setting-item">
                <div class="setting-info">
                    <h4 class="setting-label">年龄分级设置</h4>
                    <p class="setting-description">设置内容适龄范围</p>
                </div>
                <div class="setting-control">
                    <div class="time-display">3-6岁</div>
                </div>
                <i class="fas fa-chevron-right arrow-right"></i>
            </div>
            <div class="setting-item">
                <div class="setting-info">
                    <h4 class="setting-label">禁止话题</h4>
                    <p class="setting-description">设置不允许讨论的话题</p>
                </div>
                <i class="fas fa-chevron-right arrow-right"></i>
            </div>
        </div>
    </div>
    
    <!-- Privacy and Safety -->
    <div class="setting-section">
        <div class="section-title">
            <i class="fas fa-user-shield"></i>
            <span>隐私与安全</span>
            <span class="password-protected">密码保护</span>
        </div>
        <div class="setting-card">
            <div class="setting-item">
                <div class="setting-info">
                    <h4 class="setting-label">聊天记录查看</h4>
                    <p class="setting-description">查看孩子与AI的聊天内容</p>
                </div>
                <i class="fas fa-chevron-right arrow-right"></i>
            </div>
            <div class="setting-item">
                <div class="setting-info">
                    <h4 class="setting-label">使用报告</h4>
                    <p class="setting-description">查看每周使用数据分析</p>
                </div>
                <i class="fas fa-chevron-right arrow-right"></i>
            </div>
            <div class="setting-item">
                <div class="setting-info">
                    <h4 class="setting-label">远程监控</h4>
                    <p class="setting-description">通过家长手机远程监控使用情况</p>
                </div>
                <div class="setting-control">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
