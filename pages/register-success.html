<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小智AI伙伴 - 注册成功</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .success-container {
            padding: 20px;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #2ecc71;
            color: white;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .success-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-color);
        }
        
        .success-description {
            font-size: 16px;
            color: var(--light-text);
            margin-bottom: 40px;
            max-width: 300px;
        }
        
        .action-button {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 15px;
            text-decoration: none;
            display: block;
        }
        
        .secondary-button {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }
        
        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: var(--light-text);
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- Success Container -->
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <div class="success-title">注册成功！</div>
        <div class="success-description">恭喜您成为小智AI伙伴的一员，开始与小智一起探索AI的世界吧！</div>
        
        <a href="home.html" class="action-button">进入首页</a>
        <a href="character-customization.html" class="secondary-button">设置AI人设</a>
        
        <div class="footer">
            ©2025 小智智能科技有限公司
        </div>
    </div>
</body>
</html>
