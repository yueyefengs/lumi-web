<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小智App - 高保真原型</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #f5f5f7;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        h1 {
            margin-top: 30px;
            font-size: 28px;
        }
        h2 {
            font-size: 18px;
            font-weight: normal;
            color: #666;
            margin-bottom: 40px;
        }
        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin: 40px 0 20px;
            padding-left: 20px;
            color: #333;
            border-left: 4px solid #4E7BF9;
        }
        .screens-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .screen-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }
        .screen-wrapper:hover {
            transform: translateY(-5px);
        }
        .screen-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .iphone-container {
            position: relative;
            width: 300px;
            height: 620px;
            background-color: white;
            border-radius: 36px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 10px solid #111;
        }
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background-color: #111;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 100;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        .description {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 40px;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>小智App - 高保真原型</h1>
    <h2>儿童AI伴学应用 | 为3-12岁儿童定制的智能学习伙伴</h2>
    
    <p class="description">
        小智App是一款针对儿童设计的AI伴学应用，提供智能对话、内容推荐、学习引导等功能。
        本原型展示了应用的主要界面和交互流程，包括主页、聊天、内容推荐、详情页等多个页面。
        点击下方屏幕可以查看各个页面的详细设计。
    </p>
    
    <div class="section-title">主要页面</div>
    <div class="screens-container">
        <!-- Home Screen -->
        <div class="screen-wrapper">
            <div class="screen-title">首页</div>
            <div class="iphone-container">
                <div class="notch"></div>
                <iframe src="pages/home.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- Chat Screen -->
        <div class="screen-wrapper">
            <div class="screen-title">智能聊天</div>
            <div class="iphone-container">
                <div class="notch"></div>
                <iframe src="pages/chat.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- Content Recommendations -->
        <div class="screen-wrapper">
            <div class="screen-title">内容推荐</div>
            <div class="iphone-container">
                <div class="notch"></div>
                <iframe src="pages/content-recommendations.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- Profile Screen -->
        <div class="screen-wrapper">
            <div class="screen-title">个人中心</div>
            <div class="iphone-container">
                <div class="notch"></div>
                <iframe src="pages/profile.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>
    
    <div class="section-title">内容详情</div>
    <div class="screens-container">
        <!-- Content Detail -->
        <div class="screen-wrapper">
            <div class="screen-title">内容详情页</div>
            <div class="iphone-container">
                <div class="notch"></div>
                <iframe src="pages/content-detail.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- Interaction Details -->
        <div class="screen-wrapper">
            <div class="screen-title">互动详情</div>
            <div class="iphone-container">
                <div class="notch"></div>
                <iframe src="pages/interaction-details.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- Chat History -->
        <div class="screen-wrapper">
            <div class="screen-title">聊天记录</div>
            <div class="iphone-container">
                <div class="notch"></div>
                <iframe src="pages/chat-history.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>
    
    <div class="section-title">设置与支持</div>
    <div class="screens-container">
        <!-- Settings Screen -->
        <div class="screen-wrapper">
            <div class="screen-title">设置</div>
            <div class="iphone-container">
                <div class="notch"></div>
                <iframe src="pages/settings.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- Parental Control -->
        <div class="screen-wrapper">
            <div class="screen-title">家长控制</div>
            <div class="iphone-container">
                <div class="notch"></div>
                <iframe src="pages/parental-control.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- Notifications -->
        <div class="screen-wrapper">
            <div class="screen-title">通知设置</div>
            <div class="iphone-container">
                <div class="notch"></div>
                <iframe src="pages/notifications.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>
    
    <div class="section-title">帮助与隐私</div>
    <div class="screens-container">
        <!-- Help Center -->
        <div class="screen-wrapper">
            <div class="screen-title">帮助中心</div>
            <div class="iphone-container">
                <div class="notch"></div>
                <iframe src="pages/help-center.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- Privacy Policy -->
        <div class="screen-wrapper">
            <div class="screen-title">隐私政策</div>
            <div class="iphone-container">
                <div class="notch"></div>
                <iframe src="pages/privacy-policy.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- Login Screen -->
        <div class="screen-wrapper">
            <div class="screen-title">登录</div>
            <div class="iphone-container">
                <div class="notch"></div>
                <iframe src="pages/login.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Update time in status bars
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            
            const frames = document.querySelectorAll('iframe');
            frames.forEach(frame => {
                frame.onload = function() {
                    if (frame.contentDocument) {
                        const timeElement = frame.contentDocument.querySelector('.status-bar .time');
                        if (timeElement) {
                            timeElement.textContent = timeString;
                        }
                    }
                };
            });
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
